<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Habits</title>
</head>

<body>

  <header>

    <nav class="head">
      <div class="">
        <img src="./assets/logo.svg" alt="Logomarca Habits" />
      </div>
      <div class="btn-confirm">
        <button class="button-confirm">
          <img src="./assets/plus.svg" alt="+">
          <div> Registrar o meu dia </div>
        </button>
      </div>
    </nav>

  </header>

  <main>

    <form>
      <div class="habits">
        <div class="habit" data-name="run">🏃 </div>
        <div class="habit" data-name="water">🚰 </div>
        <div class="habit" data-name="food">🥗 </div>
        <div class="habit" data-name="rest">💤 </div>
        <div class="habit" data-name="dog">🐕 </div>
        <div class="habit" data-name="workout">💪 </div>
      </div>


      <div class="days"></div> <!-- days -->

    </form>

  </main>

</body>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./script.js"></script>

</html>
